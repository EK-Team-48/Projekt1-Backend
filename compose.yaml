services:

  mysql:
    image: mysql:latest
    container_name: my-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: kea
      MYSQL_DATABASE: kea
      MYSQL_USER: kea
      MYSQL_PASSWORD: kea
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-pkea" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - spring.application.name=mysql
      - spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
      - spring.datasource.url=jdbc:mysql://mysql:3306/kea
      - spring.datasource.username=kea
      - spring.datasource.password=kea
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:8080/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 18

volumes:
  mysql_data: